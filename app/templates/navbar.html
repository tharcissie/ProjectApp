{% load crispy_forms_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ProjectApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      {% if user.is_authenticated %}
      <li>
        <a class="nav-item nav-link active" href="{% url 'profile' user.username  %}"><i
            class="fas fa-user"></i>{{ user.username }}</a></li>
      <li><a class="nav-item nav-link active" href="{% url 'logout' %}">
          <i class="fas fa-sign-out-alt"></i>Logout
        </a></li>


      {% else %}
      <li><a class="nav-item nav-link active" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i>Login</a></li>
      <li> <a class="nav-item nav-link active" href="{% url 'signup' %}"><i class="fas fa-user-plus"></i>Signup</a></li>
      {% endif %}
    </ul>

    <form class="navbar-form" role="search" action="{% url 'search' %}">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Project" name="project">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>Search</button>
        </div>
      </div>

    </form>
  </div>
</nav>
